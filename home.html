<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="shortcut icon" href="icons/home.jpg" type="image/x-icon" />

    <!-- ================   fontawesome css  ================ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ================   bootstrap css  ================-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ================   main-file-css  ================-->
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!--================   Start navbar Section  ================-->
    <nav class="navbar navbar-expand-lg bg-dark my-nav">
      <div class="container">
        <a class="navbar-brand" href="#">SMART LOGIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-info"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-row-reverse"
          id="navbarSupportedContent"
        >
          <button class="btn btn-outline-warning" type="submit" id="logOut">
            logOut
          </button>
        </div>
      </div>
    </nav>
    <!--================   End navbar Section  ================-->
    <!--================   Start Home Section  ================-->
    <div
      class="container d-flex h-100 justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-sm-6">
          <div class="box">
            <div class="form d-flex flex-column justify-content-around">
              <h2>Smart Login System</h2>
              <div class="inputBox">
                <input type="text" id="welcome" />
                <i></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--================   End Home Section  ================-->

    <!-- ================   bootstrap js  ================-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ================   fontawesome js  ================ -->
    <script src="js/all.min.js"></script>
    <!-- ================   main-file-js  ================-->
    <script src="js/home.js"></script>
  </body>
</html>
